<script>
  document.getElementById("gform").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = this;
    const formData = new FormData(form);

    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(ipData => {
        const ip = ipData.ip;
        const browser = navigator.userAgent;

        formData.append("ip", ip);
        formData.append("browser", browser);

        // Get device type (mobile or desktop)
        const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "mobile" : "desktop";
        formData.append("device_type", deviceType);

        // Get platform (e.g., "Win32", "MacIntel")
        const platform = navigator.platform;
        formData.append("platform", platform);

        // Get operating system (inferred from user agent)
        const os = navigator.userAgent.match(/\((.*?)\)/);
        const operatingSystem = os ? os[1] : "Unknown OS";
        formData.append("operating_system", operatingSystem);

        // Check if cookies are enabled
        const cookiesEnabled = navigator.cookieEnabled ? "true" : "false";
        formData.append("cookies_enabled", cookiesEnabled);

        // Get battery info
        if (navigator.getBattery) {
          navigator.getBattery().then(function(battery) {
            formData.append("battery_level", battery.level * 100);
            formData.append("charging", battery.charging);

            // Get location after battery info
            getLocationAndSubmit();
          });
        } else {
          // If battery API not supported
          getLocationAndSubmit();
        }

        function getLocationAndSubmit() {
          navigator.geolocation.getCurrentPosition(
            position => {
              formData.append("latitude", position.coords.latitude);
              formData.append("longitude", position.coords.longitude);
              submitForm(formData);
            },
            error => {
              submitForm(formData);
            }
          );
        }
      })
      .catch(() => {
        submitForm(formData);
      });

    function submitForm(data) {
      fetch("https://script.google.com/macros/s/AKfycbzaWnePa_ixc25VB2Z881ONuh5tTqvRWItW7IdJNirn2Q58axNP0dNHArcYlnsFghn-4A/exec", {
        method: "POST",
        body: data
      })
        .then(response => {
          form.reset();
        })
        .catch(error => {
          alert("Submission failed. Please try again.");
        });
    }
  });
</script>
